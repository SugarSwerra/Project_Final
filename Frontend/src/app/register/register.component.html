<div class="wrapper">
  <div class="content">
    <div class="container">
      <form (ngSubmit)="register(form)" #form="ngForm">
        <div class="row mt-5">
          <div class="col-12 col-md-6 text-center d-flex align-items-center">
            <img class="img-fluid mt-5 full-size" src="Course.jpg">
          </div>
          <div class="col-12 col-md-6 mt-5 text-center">
            <h2 class="fw-bold m-3">Register to begin your career</h2>
            <div class="mb-3">
              <label for="name" class="form-label"></label>
              <input type="text" class="input" id="name" aria-describedby="name" placeholder="name" [(ngModel)]="this.registerRequest.nome" name="name" required [ngClass]="{'errorClass': name.invalid, 'validClass':name.valid}" #name="ngModel">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label"></label>
              <input type="text" class="input" id="lastname" placeholder="lastname" [(ngModel)]="this.registerRequest.cognome" name="lastname" required [ngClass]="{'errorClass': lastname.invalid, 'validClass':lastname.valid}" #lastname="ngModel">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
              <input type="email" class="input" id="email" placeholder="email" [(ngModel)]="this.registerRequest.email" name="email" required email [ngClass]="{'errorClass': email.invalid, 'validClass':email.valid}" #email="ngModel">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"></label>
              <input type="password" class="input" id="password" placeholder="password" [(ngModel)]="this.registerRequest.password" name="password" required [ngClass]="{'errorClass': password.invalid, 'validClass':password.valid}" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{6,20}" #password="ngModel">
            </div>
            <div class="m-3 form-check d-flex align-items-center justify-content-center">
              <input id="checkbox-news" type="checkbox" class="form-check-input">
              <label class="form-check-label fw-bold p-2" for="checkbox-news">Subscribe to the newsletter</label>
            </div>
            <button class="btn btn-primary" [disabled]="!form.valid">Register</button>
          </div>
        </div>
      </form>
    </div>
  </div>
